##
## Nginx vhost - Gabbis Workspace Web (Vite build)
##
## - Frontend estático em /var/www/gabbis-panel
## - SPA (React Router) com fallback para /index.html
## - Proxy da API do bot em /api -> http://127.0.0.1:3000
##
## Uso (Ubuntu/Debian):
##   sudo cp deploy/nginx-gabbis-panel.conf /etc/nginx/sites-available/gabbis-panel
##   sudo ln -s /etc/nginx/sites-available/gabbis-panel /etc/nginx/sites-enabled/gabbis-panel
##   sudo nginx -t && sudo systemctl reload nginx
##
server {
  listen 80;
  listen [::]:80;

  # Para acessar por IP agora:
  server_name 31.97.90.13;

  # Quando o domínio estiver livre, troque para:
  # server_name seu-dominio.com www.seu-dominio.com;

  root /var/www/gabbis-panel;
  index index.html;

  # Segurança básica
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options SAMEORIGIN always;
  add_header Referrer-Policy strict-origin-when-cross-origin always;

  # Assets do Vite: cache forte
  location /assets/ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # API do bot:
  # - O frontend deve buildar com VITE_API_BASE_URL=/api
  # - O /api é removido e repassado para o backend em localhost:3000
  location /api/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # IMPORTANTE: barra no final para "strip" do prefixo /api
    proxy_pass http://127.0.0.1:3000/;
  }

  # SPA fallback (React Router)
  location / {
    try_files $uri $uri/ /index.html;
  }
}
